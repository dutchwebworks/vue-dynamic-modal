<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Vue Dynamic Modal Window</title>
</head>
<body>
	<div id="app" class="wrapper">
		<header>			
			<h1 id="dynamic-modal">Vue Dynamic Modal Window</h1>

			<p>A simple Vue modal window component that loads in other components as its contents.</p>

			<p>The modal window component is only used once.</p>
		</header>

		<main>
			<button
				v-on:click="openBrochureModal"
				v-on:keypress.enter="openBrochureModal"
				v-on:keypress.space="openBrochureModal">
				Open the "brochure" -modal
			</button>

			<button
				v-on:click="openInformationModal"
				v-on:keypress.enter="openInformationModal"
				v-on:keypress.space="openInformationModal">
				Open the "information" -modal
			</button>
		</main>

		<footer>
			<p>
				Inspired by <a href="https://laracasts.com/discuss/channels/vue/dynamic-modal-content-with-vuejs?page=1">https://laracasts.com/discuss/channels/vue/dynamic-modal-content-with-vuejs?page=1</a>
			</p>

			<p>
				<a href="https://github.com/dutchwebworks/vue-dynamic-modal">View on Github</a>
			</p>

		</footer>

		<modal></modal>
	</div>

	<script type="text/x-template" id="modal">
		<div
			v-if="active"
			class="modal"
			v-on:click.self="close"
			v-on:keypress.esc="close">
			<div				
				role="dialog"
				aria-modal="true"
				id="modal"
				aria-labeldby="dynamic-modal"
				class="modal__container">
				<div class="modal__header">
					<h2 class="modal__title">{{ title }}</h2>

					<div class="modal__close">
						<button
							v-on:click="close"
							aria-label="Close modal">
							&times;
						</button>
					</div>
				</div>

				<component v-bind:is="component"></component>
			</div>
		</div>    
	</script>

	<script type="text/x-template" id="brochureModalContent">
		<div class="brochure">
			<h3 class="brochure__title">{{ title }}</h3>

			<p class="brochure__paragraph">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorum, nostrum.</p>

			<p class="brochure__paragraph">Sit, quae, esse optio alias consectetur quod veniam ipsam odio!</p>
		</div>    
	</script>

	<script type="text/x-template" id="informationModalContent">
		<div class="information">
			<h3 class="information__title">{{ title }}</h3>

			<p class="information__paragraph">This is some information you got there chief</p>

			<p>
				<button 
					v-on:click="toggleAwake">
					Toggle `awake` boolean
				</button>
			</p>

			<p v-show="awake">
				Yes yes, we are AWAKE!!
			</p>

			<p v-show="!awake">
				You are so sleapy!!
			</p>
		</div>    
	</script>

	<script src="js/libs/vue.js"></script>
	<script src="js/modal.js"></script>
</body>
</html>
